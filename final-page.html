<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/final-page.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="text-3xl font-bold text-center font-bold flex justify-center items-center h-20">Complete Your Trip!</h1>
        </header>

        <section class="hero">
            <img class="w-20 h-20" src="./assets/images/travel-image.jpg">
        </section>    

    <div class="container mx-auto p-4 flex flex-col min-h-screen">
        <div class="flight-data">
            <h1 class="text-3xl font-bold">Flight Information:</h1>
            <p id="flightData"></p>
        </div>
        
        <div class="hotel-data">
            <h1 class="text-3xl font-bold">Selected Hotels:</h1>
            <p></p>
        </div>
        
        <div>
            <h1 class="text-3xl font-bold text-center font-bold flex justify-left items-center h-20">Save Your Trip</h1>
            <button id="pdf-button" class="bg-blue-500 text-white py-2 px-4 rounded mr-4">Open as PDF</button>
            <button id="search-again" class="bg-green-500 text-white py-2 px-4 rounded mr-4">
                <a href="flight.html">Search Again</a>
            </button>
            <button id="getStartedButton"></button>
        </div>
    </div>

    <script type="text/javascript">
        function finalPageLoad() {
                let savedTrips = JSON.parse(localStorage.getItem("savedTrips"))
                renderFlight()
            }
            window.onload = finalPageLoad
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
