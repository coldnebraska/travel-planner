<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/final-page.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class="text-3xl font-bold text-center font-bold flex justify-center items-center h-20">Complete Your Trip!</h1>
        </header>

        <section class="hero">
            <img class="w-20 h-20" src="./assets/images/travel-image.jpg">
        </section>    

    <div class="container mx-auto p-4 flex flex-col min-h-screen">
        <div>
            <h1 class="text-3xl font-bold">Flight Details</h1>
            <!-- insert flight details here -->
            <p id="flightData"></p>
        </div>
        
        <div>
            <h1 class="text-3xl font-bold">Hotel Details</h1>
            <!-- insert hotel details here -->
        </div>
        
        <div class="flex-grow"></div> <!-- extra div to add space in middle of page -->
        
        <div>
            <h1 class="text-3xl font-bold text-center font-bold flex justify-left items-center h-20">Save Trip Details</h1>
            <button class="bg-blue-500 text-white py-2 px-4 rounded mr-4">Save this trip</button>
            <button class="bg-green-500 text-white py-2 px-4 rounded mr-4">Print this trip</button>
            <button class="bg-red-500 text-white py-2 px-4 rounded ">Email me this trip</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
