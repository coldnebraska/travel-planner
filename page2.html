<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="assets/css/page2.css">
    <script src="assets/js/script.js"></script>
</head>
<header>
    <h1>Your Next Adventure Awaits</h1>
</header>




<body>
<div class="container">
    <div class="input-group">
        <label for="outgoing">Outgoing</label>
        <input type="text" id="outgoing" name="outgoing" class="box" placeholder="Enter outgoing location">
    </div>


    <div class="input-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" name="destination" class="box" placeholder="Enter destination location">
    </div>

    <div class="input-group">
        <label for="passengers">Number of Passengers</label>
        <input type="number" id="passengers" name="passengers" class="box" placeholder="Enter the number of passengers">
    </div>


    <div class="input-group">
        <label for="outgoingDate">Outgoing Date</label>
        <input type="date" id="outgoingDate" name="outgoingDate" class="box">
    </div>


    <div class="input-group">
        <label for="returnDate">Return Date</label>
        <input type="date" id="returnDate" name="returnDate" class="box">
    </div>
</div>


    <div class="result-container">
        <button id="searchButton" class="button">Search</button>
    </div>


    <div class="results">
        <h2>Results</h2>
        <ul id="resultsList"></ul>
    </div>

</body>
<div class="bottom-text">
    <a href="#section1" class="button">Search for Hotels</a>
</div>
</html>
